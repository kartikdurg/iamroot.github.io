title: IAMROOT
url: https://kartikdurg.github.io
author: Kartik Durg
email: iamkartikdurg@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Hello world!
show_excerpts: true # set to true to show excerpts on the homepage

#paginate: 5
#paginate_path: "/kartikdurg.github.io/page:num/"

sass:
  sass_dir: _sass
  
collections:
  projects:
    output: true
    permalink: /projects/:path/

plainwhite:
  name: Kartik Durg
  tagline: Red Team <3
  date_format: "%b %-d, %Y"
  disqus_shortname: redteam
  analytics_id: UA-176694116-1
  sitemap: true # set to true to generate sitemap.xml content
  search: true # set to true to enable searchbar
  dark_mode: true # set to true to add dark mode toggle
  portfolio_image: "assets/portfolio.jpg" # the path from the base directory of the site to the image to display (no / at the start)
  html_lang: "en" # set the lang attribute of the <html> tag for the pages.
  navigation:
    - title: Home
      url: "/index.html"
    - title: Projects
      url: "/projects.html"

  social_links:
    twitter: kartikdurg
    github: kartikdurg
    linkedIn: in/kartikdurg # format: locale/username

# Build settings
theme: plainwhite

plugins:
  - jekyll-seo-tag
